{% extends "base.html" %} 

{% block main %}
<div class="post">
  <div class="post-info">
    <span>Written by</span>
    {{config.site_author}}
    <br />
    <span>on</span>
    <time datetime="{{page.meta.date}} 00:00:00 +0000">{{page.meta.date}}</time>
  </div>

  <h1 class="post-title">{{page.meta.title}}</h1>
  <div class="post-line"></div>

  {{page.content}}
</div>
{% endblock %}

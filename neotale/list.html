{% extends "base.html" %}

{% block main %}
<main>
  <div class="catalogue">
  {% set current_dir = page.url %}
  {% for page_item in pages if page_item.url != current_dir and page_item.url.startswith(current_dir) %}
    {% set md = page_item.page %}
    <a href="{{md.url|url}}" class="catalogue-item">
      <div>
        <!-- <span class="catalogue-pinned">Pinned Â·</span> -->

        <time datetime="{{md.meta.date}} 00:00:00 +0000" class="catalogue-time">{{md.meta.date}}</time>

        <h1 class="catalogue-title">{{md.title}}</h1>
        <div class="catalogue-line"></div>

        <p>{{md.content.split('<!--')[0]}}</p>
      </div>
    </a>
  {% endfor %}
    

  <div class="pagination">
    <a href="/tale/page2" class="right arrow">â†’</a>
    <span>1</span>
  </div>
</main>
{% endblock %}

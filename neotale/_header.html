<nav class="nav">
  <div class="nav-container">
    <a href="/">
      <h2 class="nav-title">{{config.site_name}}</h2>
    </a>
    <ul>
    {% for nav_item in nav %}
      <li {% if nav_item.active %}class="active"{% endif %}>
        <a href="{{nav_item.url | url }}">{{nav_item.title}}</a>
      </li>
    {% endfor %}
    </ul>
  </div>
</nav>

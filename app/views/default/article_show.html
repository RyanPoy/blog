{% extends base.html %}

{% block title %}{{article.title}}{% end %}

{% block main %}
  <div class="article-detail">
    <div class="article">
      <div class="title"><a href="/blogs/{{article.id}}">{{ article.title }}</a></div>
      <div class="meta">
        By <span>彭一</span> on {{ article.created_on_str() }}
      </div>
      <div class="markdown-body">{{ article.html_content }}</div>
    </div>
  </div>
{% end %}

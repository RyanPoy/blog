{% extends base.html %}

{% block main %}
<section class="module">
  <div class="container-fluid container-custom">

    <div class="row">

      <div class="col-sm-8 col-sm-offset-2">
        {% for a in articles %}
        <article class="post">
          <div class="post-header">
            <h2 class="post-title font-alt"><a href="/blogs/{{a.id}}">{{a.title}}</a></h2>
            <div class="post-meta">
              By <a href="/">彭一</a> on {{a.created_on_str()}}
            </div>
          </div>
          <div class="post-content">
            {{ a.limit_content(200) }}
            <p style="margin-top:20px;">
              <a class="post-more" href="/blogs/{{a.id}}">阅读全文 →</a>
            </p>
          </div>
        </article>
        <hr class="divider">
        {% end %}

        <!-- PAGINATION -->
        <div class="pagination font-alt">
          <ul class="pagination">
            <li><a href="#"><i class="fa fa-angle-left"></i></a></li>
            <li><a href="#">1</a></li>
            <li class="active"><span>2</span></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
          </ul>
        </div>
        <!-- /PAGINATION -->

      </div><!-- .col-* -->

    </div><!-- .row -->

  </div>
</section>
{% end %}

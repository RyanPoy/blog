{% extends base.html %}

{% block title %}{{page.title}}{% end %}

{% block js %}
<script>
  $(function() {
    // build markdown html
    var $postContentDiv = $("#post-content");
    var markDownHtml = marked($postContentDiv.html());
    $postContentDiv.html(markDownHtml);

    resize();
  })
</script>
{% end %}

{% block main %}
<section class="module">
  <div class="container-fluid container-custom">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <article class="post">
          <div class="post-header">
            <h2 class="post-title font-alt">{{ page.title }}</h2>
          </div>
          <div class="markdown-body post-content" id="post-content">
            {{page.content}}
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
{% end %}

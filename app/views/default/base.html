<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="彭一">
  <meta baidu-gxt-verify-token="e7e2e1b70c1355929747316a60c7ea46">
  
  <title>{% block title %}{% end %}</title>
  
  <!-- Favicons -->
  <link rel="shortcut icon" href="{{ static_url('images/favicon.png') }}">
  <link rel="apple-touch-icon" href="{{ static_url('images/apple-touch-icon.png') }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ static_url('images/apple-touch-icon-72x72.png') }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ static_url('images/apple-touch-icon-114x114.png') }}">
  
  <!-- Fonts -->
  <link href='{{ static_url("css/css_family_Roboto_Condensed_400_300_400italic_700.css") }}' rel='stylesheet' type='text/css'>
  <link href='{{ static_url("css/css_family_Open_Sans_400_400italic_700.css") }}' rel='stylesheet' type='text/css'>
  
  <!-- Bootstrap core CSS -->
  <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
  
  <!-- Icon Fonts -->
  <link href="{{ static_url('css/font-awesome.min.css') }}" rel="stylesheet">
  <link href="{{ static_url('css/et-line-font.min.css') }}" rel="stylesheet">
  
  <!-- Plugins -->
  <link href="{{ static_url('css/magnific-popup.css') }}" rel="stylesheet">
  <link href="{{ static_url('css/owl.carousel.css') }}" rel="stylesheet">
  <link href="{{ static_url('css/superslides.css') }}" rel="stylesheet">
  <link href="{{ static_url('css/vertical.min.css') }}" rel="stylesheet">
  
  <link href="{{ static_url('css/github2.css') }}" rel="stylesheet">

  <!-- Template core CSS -->
  <link href="{{ static_url('css/template.css') }}" rel="stylesheet">
</head>
<body>

  <div class="page-loader">
    <div class="loader">正在加载...</div>
  </div>

  <div class="row">
    <div class="sidebar col-sm-2">
      {% include _left.html %}
    </div>
    <!-- WRAPPER -->
    <div class="wrapper col-sm-9">
      {% block main %} {% end %}
      <hr class="divider">
      {% include _footer.html %}
    </div>
  </div>
  <!-- /WRAPPER -->

  <!-- JAVASCRIPT FILES -->
  <script src="{{ static_url('js/jquery-2.1.4.min.js') }}"></script>
  <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
  <script src="{{ static_url('js/jquery.superslides.min.js') }}"></script>
  <script src="{{ static_url('js/jquery.mb.YTPlayer.min.js') }}"></script>
  <script src="{{ static_url('js/imagesloaded.pkgd.js') }}"></script>
  <script src="{{ static_url('js/isotope.pkgd.min.js') }}"></script>
  <script src="{{ static_url('js/jquery.magnific-popup.min.js') }}"></script>
  <script src="{{ static_url('js/owl.carousel.min.js') }}"></script>
  <script src="{{ static_url('js/jquery.fitvids.js') }}"></script>
  <script src="{{ static_url('js/jqBootstrapValidation.js') }}"></script>
  <script src="{{ static_url('js/gmap3.min.js') }}"></script>
  <script src="{{ static_url('js/appear.js') }}"></script>
  <script src="{{ static_url('js/smoothscroll.js') }}"></script>
  <script src="{{ static_url('js/submenu-fix.js') }}"></script>
  <script src="{{ static_url('js/contact.js') }}"></script>
  <script src="{{ static_url('js/custom.js') }}"></script>
  <script src="{{ static_url('js/marked.js') }}"></script>

  <script>
  // 调整左右布局的高度，因为css没有搞定，所以用js来做了。
  function resize() {
    var leftHeight = $('.sidebar').height();
    var rightHeight = $('.wrapper').height();
    
    // console.log(leftHeight, rightHeight)
    if (leftHeight < rightHeight) {
      $('.sidebar').height(rightHeight);
    }
  }
  
  $(function() {
    if (!navigator.userAgent.match(/(iPhone|iPod|Android|Windows Phone|IEMobile|blackberry)/i)) {
      resize(); // 不是手机访问
    }
  });

  // 百度的url自动推送
  (function(){
    var bp = document.createElement('script');
    var curProtocol = window.location.protocol.split(':')[0];
    if (curProtocol === 'https') {
        bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';        
    }
    else {
        bp.src = 'http://push.zhanzhang.baidu.com/push.js';
    }
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(bp, s);
  })();
  </script>
  {% block js %}{% end %}

</body>
</html>
